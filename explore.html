<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Explore</title>
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <navbar>
      <div class="nav">
        <div class="nav-logo">
          <img src="img/Logo.svg" alt="Logo" height="70" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#" class="active">Explore</a></li>
            <li><a href="how-to.html">How to Observe</a></li>
            <li><a href="">API</a></li>
          </ul>
        </div>
        <div class="nav-user">
          <ul>
            <li><a class="login-user" href="login.html">Login</a></li>
            <li><a class="sign-up" href="signup.html">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </navbar>
    <main>
      <div class="container-main">
        <div class="search-bar-first">
          <form class="search-star">
            <input type="text" name="star" placeholder="Search for a Star" />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </form>
        </div>

        <div class="page-content">
          <h1><i>Constellations</i></h1>
          <h4>Northern Hemisphere</h4>
          <table>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Distance in ly</th>
                <th scope="col">Stars</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Ursa Major</td>
                <td>65.9</td>
                <td>7</td>
              </tr>
            </tbody>
          </table>
          <br />
          <h4>Southern Hemisphere</h4>
          <table>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Distance in ly</th>
                <th scope="col">Stars</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Southern Cross</td>
                <td>65.9</td>
                <td>7</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <footer>
        <div class="bottom-footer">
          <div class="resources">
            <p>@Pystronomical</p>

            <a href="">Resources</a>
          </div>
          <div class="top-footer">
            <a href=""><img src="img/twitter.svg" height="23" /></a>
            <a href=""
              ><img src="img/github.svg" alt="@BeGeos" height="23"
            /></a>

            <a href=""

          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
